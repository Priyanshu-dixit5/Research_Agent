<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ScholarMind ‚Äî Create your account for AI-powered research.">
    <title>ScholarMind ‚Äî Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a1a;
            overflow: hidden;
            position: relative;
        }

        .bg-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        .bg-orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #6c63ff, transparent);
            top: -100px;
            right: -100px;
        }

        .bg-orb-2 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #00d2ff, transparent);
            bottom: -80px;
            left: -80px;
            animation-delay: -4s;
        }

        .bg-orb-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #7c3aed, transparent);
            top: 40%;
            right: 60%;
            animation-delay: -2s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(30px, -20px) scale(1.05);
            }

            50% {
                transform: translate(-20px, 30px) scale(0.95);
            }

            75% {
                transform: translate(20px, 20px) scale(1.02);
            }
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(108, 99, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(108, 99, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .register-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .brand {
            text-align: center;
            margin-bottom: 28px;
        }

        .brand-icon {
            font-size: 48px;
            display: block;
            margin-bottom: 8px;
            animation: pulse-glow 3s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                filter: drop-shadow(0 0 8px rgba(108, 99, 255, 0.6));
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(108, 99, 255, 0.9));
            }
        }

        .brand h1 {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #a78bfa 50%, #6c63ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand p {
            color: #8888aa;
            font-size: 14px;
            margin-top: 4px;
        }

        .auth-card {
            background: rgba(20, 20, 40, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(108, 99, 255, 0.15);
            border-radius: 20px;
            padding: 36px 36px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .auth-card h2 {
            color: #fff;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .flash-msg {
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 13px;
            margin-bottom: 14px;
            animation: slideIn 0.3s ease;
        }

        .flash-error {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .flash-success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            color: #b0b0cc;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 13px 16px;
            background: rgba(15, 15, 30, 0.8);
            border: 1px solid rgba(108, 99, 255, 0.2);
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input::placeholder {
            color: #555;
        }

        .form-group input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.15);
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            transition: color 0.2s;
        }

        .toggle-password:hover {
            color: #a78bfa;
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength-fill {
            height: 100%;
            border-radius: 2px;
            width: 0%;
            transition: all 0.3s ease;
        }

        .strength-weak {
            width: 33%;
            background: #ef4444;
        }

        .strength-medium {
            width: 66%;
            background: #f59e0b;
        }

        .strength-strong {
            width: 100%;
            background: #22c55e;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6c63ff 0%, #7c3aed 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 6px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 99, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .auth-footer a {
            color: #a78bfa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .auth-footer a:hover {
            color: #c4b5fd;
        }

        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: rgba(108, 99, 255, 0.4);
            border-radius: 50%;
            pointer-events: none;
            animation: rise linear infinite;
        }

        @keyframes rise {
            from {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            to {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="bg-orb bg-orb-1"></div>
    <div class="bg-orb bg-orb-2"></div>
    <div class="bg-orb bg-orb-3"></div>

    <div class="particle" style="left:15%;animation-duration:13s;animation-delay:0s;width:2px;height:2px;"></div>
    <div class="particle" style="left:30%;animation-duration:16s;animation-delay:2s;"></div>
    <div class="particle" style="left:45%;animation-duration:10s;animation-delay:1s;width:4px;height:4px;"></div>
    <div class="particle" style="left:60%;animation-duration:14s;animation-delay:3s;"></div>
    <div class="particle" style="left:75%;animation-duration:12s;animation-delay:5s;width:2px;height:2px;"></div>
    <div class="particle" style="left:85%;animation-duration:15s;animation-delay:2s;"></div>

    <div class="register-container">
        <div class="brand">
            <span class="brand-icon">üî¨</span>
            <h1>ScholarMind</h1>
            <p>AI-Powered Research Intelligence</p>
        </div>

        <div class="auth-card">
            <h2>Create Account</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash-msg flash-{{ category }}">{{ message }}</div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="/register" id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required
                        minlength="3" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required
                        autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Create a strong password"
                            required minlength="6" autocomplete="new-password" oninput="checkStrength(this.value)">
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('password', this)">üëÅ</button>
                    </div>
                    <div class="password-strength">
                        <div class="password-strength-fill" id="strengthBar"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password"
                            placeholder="Confirm your password" required autocomplete="new-password">
                        <button type="button" class="toggle-password"
                            onclick="togglePassword('confirm_password', this)">üëÅ</button>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="auth-footer">
                Already have an account? <a href="/login">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                btn.textContent = 'üôà';
            } else {
                input.type = 'password';
                btn.textContent = 'üëÅ';
            }
        }

        function checkStrength(val) {
            const bar = document.getElementById('strengthBar');
            bar.className = 'password-strength-fill';
            if (val.length === 0) {
                bar.style.width = '0%';
            } else if (val.length < 6) {
                bar.classList.add('strength-weak');
            } else if (val.length < 10 || !/[A-Z]/.test(val) || !/[0-9]/.test(val)) {
                bar.classList.add('strength-medium');
            } else {
                bar.classList.add('strength-strong');
            }
        }
    </script>
</body>

</html>
